name: Deploy Projeto na Azure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: 'Deploy Projeto na Azure'
    runs-on: ubuntu-latest

    env:
      TF_VAR_app_name: "techchallengefeedback"
      TF_VAR_location: "southafricanorth"
      TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
      TF_VAR_email_user: ${{ secrets.EMAIL_USER }}
      TF_VAR_email_password: ${{ secrets.EMAIL_PASSWORD }}
      BACKEND_RG_NAME: "rg-techchallengefeedback-state"
      BACKEND_SA_NAME: "sttechchallengefeedback"
      BACKEND_CONTAINER_NAME: "terraform-state"

    steps:
      - name: Baixar C√≥digo
        uses: actions/checkout@v4

      - name: Login na Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # --- O PASSO NOVO E M√ÅGICO √â ESSE AQUI üëá ---
      - name: Verificar e Criar Backend (Bootstrap)
        uses: azure/CLI@v1
        with:
          inlineScript: |
            echo "üîç Verificando se o Resource Group do estado existe..."
            if $(az group exists --name $BACKEND_RG_NAME); then
              echo "‚úÖ Resource Group $BACKEND_RG_NAME j√° existe."
            else
              echo "üõ†Ô∏è Criando Resource Group $BACKEND_RG_NAME..."
              az group create --name $BACKEND_RG_NAME --location $TF_VAR_location
            fi

            echo "üîç Verificando se a Storage Account existe..."
            # Verifica se o nome est√° dispon√≠vel (se n√£o existe)
            if az storage account show --name $BACKEND_SA_NAME --resource-group $BACKEND_RG_NAME --query "id" --output tsv 2>/dev/null; then
              echo "‚úÖ Storage Account $BACKEND_SA_NAME j√° existe."
            else
              echo "üõ†Ô∏è Criando Storage Account $BACKEND_SA_NAME..."
              az storage account create --name $BACKEND_SA_NAME --resource-group $BACKEND_RG_NAME --sku Standard_LRS --encryption-services blob
            fi

            echo "üîç Verificando container..."
            # O comando create √© idempotente (se j√° existe, n√£o d√° erro)
            az storage container create --name $BACKEND_CONTAINER_NAME --account-name $BACKEND_SA_NAME --auth-mode login
            echo "‚úÖ Container garantido!"

      - name: Configurar Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Iniciar Terraform
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ env.BACKEND_RG_NAME }}" \
            -backend-config="storage_account_name=${{ env.BACKEND_SA_NAME }}" \
            -backend-config="container_name=${{ env.BACKEND_CONTAINER_NAME }}" \
            -backend-config="key=tech-challenge.tfstate"
        working-directory: ./infra

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./infra

      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        run: terraform plan
        working-directory: ./infra

      - name: Terraform Apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve
        working-directory: ./infra