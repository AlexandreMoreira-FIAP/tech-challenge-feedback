name: Java CI/CD - Build & Deploy

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Deploy Projeto na Azure"]
    branches: [main]
    types:
      - completed

permissions:
  id-token: write
  contents: read

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Build Java Projects
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven


      - name: Build API
        run: mvn clean package -DskipTests -Dquarkus.package.type=uber-jar
        working-directory: ./java

      # ----------------------------------------------------------------
      # BUILD 2: Worker de Email (Pasta 'tech-challenge-envia-e-mail')
      # ----------------------------------------------------------------
      - name: Build Email Worker
        run: mvn clean package -DskipTests -Dquarkus.package.type=uber-jar
        working-directory: ./tech-challenge-envia-e-mail

      # ----------------------------------------------------------------
      # UPLOAD: Sobe tudo mantendo a estrutura de pastas
      # ----------------------------------------------------------------
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: java-apps
          # Pega os JARs das duas pastas especificas
          path: |
            java/target/*-runner.jar
            tech-challenge-envia-e-mail/target/*-runner.jar

  deploy:
    name: Deploy to Azure (Web App & Function)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: java-apps
          path: build-files

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ----------------------------------------------------------------
      # 1. DEPLOY DA API (WEB APP)
      # Origem: java/target
      # ----------------------------------------------------------------
      - name: Preparar JAR da API
        run: |
          # Copia o JAR da pasta 'java/target' para a raiz com o nome app.jar
          cp build-files/java/target/*-runner.jar ./app.jar
          
          echo "✅ JAR da API preparado:"
          ls -la app.jar

      - name: Deploy API to Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-techchallengefeedback'
          package: './app.jar'

      # ----------------------------------------------------------------
      # 2. DEPLOY DO WORKER (FUNCTION APP)
      # Origem: tech-challenge-envia-e-mail/target
      # ----------------------------------------------------------------
      - name: Preparar JAR do Worker
        run: |
          # Apaga o jar anterior (da API) para garantir
          rm -f app.jar
          
          # Copia o JAR da pasta 'tech-challenge-envia-e-mail/target' para a raiz
          cp build-files/tech-challenge-envia-e-mail/target/*-runner.jar ./app.jar
          
          echo "✅ JAR do Worker preparado:"
          ls -la app.jar

      - name: Deploy Worker to Function App
        uses: azure/functions-action@v1
        with:
          app-name: 'func-techchallengefeedback'
          package: './app.jar'