name: Java CI/CD - Build & Deploy

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Deploy Projeto na Azure"]
    branches: [main]
    types:
      - completed

permissions:
  id-token: write
  contents: read

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Build Java Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests -Dquarkus.package.type=uber-jar
        working-directory: ./java

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: java/target/*.jar

  deploy:
    name: Deploy to Azure Web App
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: java/target

      - name: Rename JAR to app.jar
        run: mv java/target/*-runner.jar java/target/app.jar

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-techchallengefeedback'
          package: 'java/target/app.jar'