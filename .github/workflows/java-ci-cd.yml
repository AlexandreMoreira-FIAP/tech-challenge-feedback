name: Java CI/CD - Build & Deploy

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Deploy Projeto na Azure"]
    branches: [main]
    types:
      - completed

permissions:
  id-token: write
  contents: read

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Build Java Projects
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 1. Build da API
      - name: Build API
        run: mvn clean package -DskipTests -Dquarkus.package.type=uber-jar -Dquarkus.package.output-name=app
        working-directory: ./java

      # 2. Build do Worker
      - name: Build Email Worker
        run: mvn clean package -DskipTests -Dquarkus.package.type=uber-jar -Dquarkus.package.output-name=app
        working-directory: ./tech-challenge-envia-e-mail

      # Upload
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: java-apps
          path: |
            java/target/app-runner.jar
            tech-challenge-envia-e-mail/target/app-runner.jar

  deploy:
    name: Deploy to Azure (Web App & Function)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: java-apps
          path: .

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ----------------------------------------------------------------
      # 1. DEPLOY DA API (WEB APP) - MANTIDO IGUAL (FUNCIONOU)
      # ----------------------------------------------------------------
      - name: Renomear JAR da API
        run: mv java/target/app-runner.jar java/target/app.jar

      - name: Deploy API to Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-techchallengefeedback'
          package: 'java/target/app.jar'

      # ----------------------------------------------------------------
      # 2. DEPLOY DO WORKER (FUNCTION APP) - AJUSTADO COM ZIP
      # ----------------------------------------------------------------
      - name: Preparar Worker (Renomear e Zipar)
        run: |
          # 1. Renomeia para app.jar
          mv tech-challenge-envia-e-mail/target/app-runner.jar tech-challenge-envia-e-mail/target/app.jar
          
          # 2. TRUQUE: Cria um ZIP contendo apenas o app.jar
          # O parâmetro -j (junk paths) garante que não crie pastas dentro do zip, apenas o arquivo
          zip -j worker.zip tech-challenge-envia-e-mail/target/app.jar
          
          echo "✅ Zip criado com sucesso:"
          ls -la worker.zip

      - name: Deploy Worker to Function App
        uses: azure/functions-action@v1
        with:
          app-name: 'func-techchallengefeedback'
          package: './worker.zip'