name: Java CI/CD - Build & Deploy

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Deploy Projeto na Azure"]
    branches: [main]
    types:
      - completed

permissions:
  id-token: write
  contents: read

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Build Java Projects
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 1. Build da API (Pasta 'java')
      - name: Build API
        run: mvn clean package -DskipTests -Dquarkus.package.type=uber-jar
        working-directory: ./java

      # 2. Build do Worker (Pasta 'tech-challenge-envia-e-mail')
      - name: Build Email Worker
        run: mvn clean package -DskipTests -Dquarkus.package.type=uber-jar
        working-directory: ./tech-challenge-envia-e-mail

      # Upload preservando a estrutura exata das pastas
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: java-apps
          path: |
            java/target/*-runner.jar
            tech-challenge-envia-e-mail/target/*-runner.jar

  deploy:
    name: Deploy to Azure (Web App & Function)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: java-apps
          # Baixa mantendo a estrutura original (cria as pastas java/target e tech-challenge.../target)
          path: .

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ----------------------------------------------------------------
      # 1. DEPLOY DA API (WEB APP)
      # ----------------------------------------------------------------
      - name: Renomear JAR da API
        # Entra na pasta da API, pega o runner e vira app.jar (Igual ao exemplo que funcionou)
        run: mv java/target/*-runner.jar java/target/app.jar

      - name: Deploy API to Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-techchallengefeedback'
          # Aponta para o arquivo dentro da pasta, igual ao seu exemplo
          package: 'java/target/app.jar'

      # ----------------------------------------------------------------
      # 2. DEPLOY DO WORKER (FUNCTION APP)
      # ----------------------------------------------------------------
      - name: Renomear JAR do Worker
        # Entra na pasta do Worker, pega o runner e vira app.jar
        run: mv tech-challenge-envia-e-mail/target/*-runner.jar tech-challenge-envia-e-mail/target/app.jar

      - name: Deploy Worker to Function App
        uses: azure/functions-action@v1
        with:
          app-name: 'func-techchallengefeedback'
          # Aponta para o arquivo dentro da pasta do worker
          package: 'tech-challenge-envia-e-mail/target/app.jar'