name: Java CI/CD - Build & Deploy

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Deploy Projeto na Azure"]
    branches: [main]
    types:
      - completed

permissions:
  id-token: write
  contents: read

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Build Java Projects
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Install Azure Functions Core Tools
        run: npm i -g azure-functions-core-tools@4 --unsafe-perm true

      - name: Build API
        run: mvn clean package -DskipTests -Dquarkus.package.type=uber-jar -Dquarkus.package.output-name=app
        working-directory: ./java

      - name: Build Email Worker
        run: mvn clean package -DskipTests -Dquarkus.package.type=uber-jar -Dquarkus.package.output-name=app
        working-directory: ./tech-challenge-envia-e-mail

      - name: Build Relatorio Function
        run: mvn clean package -DskipTests
        working-directory: ./tech-challenge-relatorio

      - name: Upload API Artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-app
          path: java/target/app-runner.jar

      - name: Upload Worker Artifact
        uses: actions/upload-artifact@v4
        with:
          name: worker-app
          path: tech-challenge-envia-e-mail/target/app-runner.jar

      - name: Upload Relatorio Artifact
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-func
          path: tech-challenge-relatorio/target/azure-functions/tech-challenge-relatorio

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download API
        uses: actions/download-artifact@v4
        with:
          name: api-app
          path: api

      - name: Download Worker
        uses: actions/download-artifact@v4
        with:
          name: worker-app
          path: worker

      - name: Download Relatorio
        uses: actions/download-artifact@v4
        with:
          name: relatorio-func
          path: relatorio

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Preparar e Zipar API
        run: |
          echo "üìÇ Listando arquivos baixados para debug:"
          ls -R api
          
          echo "üîç Procurando o JAR..."
          # Encontra o arquivo jar, n√£o importa a subpasta
          JAR_PATH=$(find api -name "*runner.jar" -type f | head -n 1)
          echo "Jar encontrado em: $JAR_PATH"
          
          # Move para a raiz com o nome correto
          mv "$JAR_PATH" app.jar
          
          # Cria o zip apenas com o app.jar na raiz
          zip api-package.zip app.jar
          
          echo "üì¶ Conte√∫do do ZIP gerado:"
          unzip -l api-package.zip

      - name: Deploy API
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-techchallengefeedback'
          package: 'api-package.zip'

      - name: Preparar e Zipar Worker
        run: |
          echo "üìÇ Listando arquivos baixados para debug:"
          ls -R worker

          echo "üîç Procurando o JAR..."
          JAR_PATH=$(find worker -name "*runner.jar" -type f | head -n 1)
          echo "Jar encontrado em: $JAR_PATH"
          
          mv "$JAR_PATH" app.jar
          zip worker-package.zip app.jar
          
          echo "üì¶ Conte√∫do do ZIP gerado:"
          unzip -l worker-package.zip

      - name: Deploy Worker
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'worker-techchallengefeedback'
          package: 'worker-package.zip'

      - name: Preparar Relatorio (Zipar Conte√∫do)
        run: |
          cd relatorio
          # Zipa o conte√∫do da pasta (onde est√£o as functions)
          zip -r ../relatorio.zip .
          cd ..
          echo "üì¶ Verificando zip criado:"
          ls -la relatorio.zip

      - name: Deploy Relatorio Function
        uses: azure/functions-action@v1
        with:
          app-name: 'func-techchallengefeedback'
          package: './relatorio.zip'