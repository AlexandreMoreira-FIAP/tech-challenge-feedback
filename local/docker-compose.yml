services:
  db:
    image: postgres:15-alpine
    container_name: tech_challenge_db
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=tech_challenge_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tech-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d tech_challenge_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: tech_challenge_azurite
    command: "azurite --loose --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0"
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - azurite_data:/data
    networks:
      - tech-network

  app:
    container_name: tech_challenge_app
    build:
      context: ../java
      dockerfile: Dockerfile.jvm
    ports:
      - "8080:8080"
    environment:
      - QUARKUS_DATASOURCE_DB_KIND=postgresql
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://db:5432/tech_challenge_db
      - QUARKUS_DATASOURCE_USERNAME=admin
      - QUARKUS_DATASOURCE_PASSWORD=admin
      - QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION=update
      - AZURE_CONNECTION_STRING=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;QueueEndpoint=http://azurite:10001/devstoreaccount1;
      - QUEUE_NAME=feedback-urgente-queue
    depends_on:
      db:
        condition: service_healthy
      azurite:
        condition: service_started
    networks:
      - tech-network

  worker:
    container_name: tech_challenge_worker
    build:
      context: ../tech-challenge-envia-e-mail
      dockerfile: Dockerfile.jvm
    environment:
      - AZURE_CONNECTION_STRING=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;QueueEndpoint=http://azurite:10001/devstoreaccount1;
      - QUEUE_NAME=feedback-urgente-queue
      - QUARKUS_MAILER_MOCK=true
    depends_on:
      azurite:
        condition: service_started
    networks:
      - tech-network

  relatorio:
    container_name: tech_challenge_relatorio
    build:
      context: ../tech-challenge-relatorio
      dockerfile: Dockerfile.jvm
    environment:
      - DB_URL=jdbc:postgresql://db:5432/tech_challenge_db
      - DB_USER=admin
      - DB_PASSWORD=admin
      - AzureWebJobsStorage=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;QueueEndpoint=http://azurite:10001/devstoreaccount1;
      - QUARKUS_MAILER_MOCK=true
    depends_on:
      db:
        condition: service_healthy
      azurite:
        condition: service_started
    networks:
      - tech-network

volumes:
  postgres_data:
  azurite_data:

networks:
  tech-network:
    driver: bridge